log4j.rootLogger=INFO,console,logFile
log4j.logger.mypackage=DEBUG
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.ImmediateFlush = TRUE
log4j.appender.console.Target = System.out
log4j.appender.logFile = org.apache.log4j.ConsoleAppender
log4j.appender.logFile.layout = org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n
log4j.appender.logFile.Threshold = DEBUG
log4j.appender.logFile.ImmediateFlush = TRUE
log4j.appender.logFile.Append = TRUE 
log4j.appender.logFile.File = /WebRoot/log/File/log4j_Struts.log 
log4j.appender.logFile.Target =System.out